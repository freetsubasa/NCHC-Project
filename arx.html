  <script>
    HelloDWR.getArxList(function(list){
    var sears = [];

    for (var i = 0; i < list[0].length; i++) {
      sears.push([list[1][i],list[0][i]]);
    }
    
    $('#container').highcharts({
        chart: {
            type: 'scatter',
            zoomType: 'xy'
        },
        title: {
            text: 'Arx'
        },
        subtitle: {
            text: 'Source: NCHC 2016'
        },
        xAxis: {
            title: {
                enabled: true,
                text: ' '
            },
            startOnTick: true,
            endOnTick: true,
            showLastLabel: true
        },
        yAxis: {
            title: {
                text: ' '
            }
        },
        legend: {
            layout: 'vertical',
            align: 'left',
            verticalAlign: 'top',
            x: 100,
            y: 70,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
            borderWidth: 1
        },
        plotOptions: {
            scatter: {
                marker: {
                    radius: 5,
                    states: {
                        hover: {
                            enabled: true,
                            lineColor: 'rgb(100,100,100)'
                        }
                    }
                },
                states: {
                    hover: {
                        marker: {
                            enabled: false
                        }
                    }
                },
                tooltip: {
                    headerFormat: '<b>{series.name}</b><br>',
                    pointFormat: '{point.x} , {point.y} '
                }
            }
        },
        series: [{
            name: 'Arx',
            color: 'rgba(223, 83, 83, .5)',
            data: sears

        }]
    });
});    
  </script>
