  </div>
  <script>
	var strAxis = "AccelerateX";
	var intSecond = 60;
	var intHz = 10;
	HelloDWR.getLastSensorLogList_withBetweenOffsetLength("2016-08-11 12:30:30.000", intSecond, 0, 1, intHz, function (list) {
		var label = [];
                var LogTime = [];
		var AxisData = [];
		for(var i=0; i<list.length; i++){
			label.push( (((i/10)%intHz) ==0)?(i/intHz):"");
			LogTime.push(list[i].LogTime);
			AxisData.push(list[i][strAxis]);
		}
		label.push(intSecond);
		
		var data = {
			labels: label,
			series: [AxisData]
		};
		var options = {
			height: '500px',
			showPoint: false,
			lineSmooth: false
		};
		new Chartist.Line('#chart1', data, options);
		$('#chart1').css('stroke-width','1px');
        });

  </script>
