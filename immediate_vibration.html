  <script>
  var strAxis = "AccelerateX";
  var intSecond = 60;
  var intHz = 10;
  function hihi(){
      HelloDWR.getLastSensorLogList(intSecond, 0 , 1, intHz, function (list) {
    var label = [];
    var LogTime = [];
    var AxisDataX = [];
    var AxisDataY = [];
    var AxisDataZ = [];
    var GyroscopeX = [];
    var GyroscopeY = [];
    var GyroscopeZ = [];
    for(var i=0; i<list.length; i++){
      label.push( (((i/10)%intHz) ==0)?(i/intHz):"");
      LogTime.push(list[i].LogTime);
      AxisDataX.push(list[i][strAxis]);
      AxisDataY.push(list[i]["AccelerateY"]);
      AxisDataZ.push(list[i]["AccelerateZ"]);
      GyroscopeX.push(list[i]["GyroscopeX"]);
      GyroscopeY.push(list[i]["GyroscopeY"]);
      GyroscopeZ.push(list[i]["GyroscopeZ"]);
    }
    label.push(intSecond);
    
  $('#container1').highcharts({
    title: {
      text: '即時振動監測 AccelerateX',
      x: -20 //center
    },
    xAxis: {
      title:{
        text: 'second'
      },
      categories: [ ]
    },
    yAxis: {
      title: {
        text: 'micro'
      },
      plotLines: [{
        value: 0,
        width: 1,
        color: '#808080'
      }]
    },
    tooltip: {
      valueSuffix: ' '
    },
    legend: {
      layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle',
        borderWidth: 0
    },
    series: [{
      name: ' ',
      data: AxisDataX
    }]
  });

      },

        value: 0,
        width: 1,

      }]
    },
    tooltip: {
      valueSuffix: ' '
    },

      layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle',
